
<link rel="import" href="../../components/paper-button/paper-button.html">
<link rel="import" href="../../components/iron-input/iron-input.html">
<link rel="import" href="../../components/iron-icons/iron-icons.html">
<link rel="import" href="../../components/iron-icons/notification-icons.html">

<dom-module id="ts-feedback">

    <style>

        :host {
            display: flex;
            flex-direction: column;
        }

        #header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 30px 10px;
        }

        #body {
            display: flex;
            flex-direction: column;
            border-bottom: 1px solid var(--border-color);
            border-top: 1px solid var(--border-color);
            padding: 20px;
        }

        #footer {
            display: flex;
            justify-content: flex-end;
            margin: 10px 50px;
        }

        #footer paper-button:hover {
            color: var(--accent-color);
        }

        .checkbox {
            padding: 10px;
            font-size: 120%;
        }

        input {
            border: none;
            font-size: 120%;
            padding: 10px;
            color: var(--secondary-text-color);
        }

    </style>

    <template>

        <div id="header">
            <h2>Обратная связь</h2>
            <p><iron-icon icon="notification:wifi"></iron-icon> Будет использоваться ваше интернет-соединение</p>
        </div>
        <div id="body">
            <input is="iron-input" bind-value="{{feedback}}" autofocus placeholder="Опишите проблему, с которой вы столкнулись">
            <input is="iron-input" bind-value="{{email}}" placeholder="Email address (optional)">
            <paper-checkbox class="checkbox" checked="{{includeLogs}}">Включить журналы приложений</paper-checkbox>
        </div>
        <div id="footer">
            <paper-button on-tap="close">Отмена</paper-button>
            <paper-button on-tap="send">Подтвердить</paper-button>
        </div>

    </template>

</dom-module>

<script>

    Polymer({

        is: 'ts-feedback',

        properties: {
            feedback: {
                type: String,
                value: "",
                notify: true
            },
            email: {
                type: String,
                value: "",
                notify: true
            },
            includeLogs: {
                type: Boolean,
                value: true,
                notify: true
            }
        },

        close: function () {
            this.fire('close');
        },

        send: function () {
            this.fire('send');
        },

        ready: function () {

        }

    });

</script>
